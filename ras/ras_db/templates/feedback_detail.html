<!DOCTYPE html>
{% load static %}

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Detail</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0c0c0c;
            font-family: Arial, sans-serif;
            color: #ff4a4a;
        }
        .container {
            margin: auto;
            padding: 2rem;
            border: 1px solid #000;
            text-align: center;
            border-radius: 10px;
        }
        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;

            /*text-align: center;*/
            /*font-size: 2rem;*/
            /*color: #ff4a4a;*/
        }
        .subheader {
            color: #ccc;
            text-align: center;
            font-size: 1.5rem;
            padding-bottom: 20px;
        }
        .details p {
            color: #ccc;
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .video {
            margin-top: 10px;
            text-align: center;
        }
        .video video {
            width: 100%;
            height: auto;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 10px;
            }
            .header {
                font-size: 1.5rem;
            }
            .subheader {
                font-size: 1.2rem;
            }
            .details p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">RAS</div>
        <div class="subheader">- 상세 피드백 -</div>
        <div class="details">
            <p>{{ feedback.explain }}</p>
            {% if feedback.video_path %}
            <div class="video">
                <video autoplay="autoplay" muted="muted" loop="loop">
                    <source src="{% get_static_prefix %}{{feedback.video_path}}"
                            type="video/mp4">
                </video>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
