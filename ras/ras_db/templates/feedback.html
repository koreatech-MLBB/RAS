<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback List</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0c0c0c;
            font-family: Arial, sans-serif;
            color: #ff4a4a;
        }
        .container {
            /*max-width: 800px;*/
            /*padding: 2rem;*/
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .back-button {
            width: 100%;
            text-align: left;
        }
        .go-back {
            border: none;
            outline: none;
            background-color: inherit ;
            cursor: pointer;
            font-size: 3rem;
            color: #fff;
        }
        .logo {
            font-size: 4rem;
            font-weight: bold;
            padding-bottom: 1rem;
        }
        .subheader {
            font-size: 2rem;
            color: #ccc;
            margin-bottom: 2rem;
        }
        .feedback {
            background-color: #1a1a1a;
            padding: 2rem;
            border-radius: 10px;
        }
        .feedback-section {
            margin-bottom: 2rem;
        }
        .feedback-type {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff4a4a;
            text-align: left;
            margin-bottom: 0.5rem;
            border-bottom: 2px solid #ff4a4a;
            padding-bottom: 0.5rem;
        }
        .note {
            list-style-type: none;
            /*list-style-type: üëç;*/
            padding: 0;
            margin: 0;
            text-align: left;
        }
        .list-item {
            font-size: 1.2rem;
            padding-bottom: 0.5rem;
            /*margin: 0.5rem 0;*/
        }
        .list-item a {
            font-size: 1rem;
            text-decoration: none;
            color: #ccc;
        }
        .list-item a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        async function goBack(event) {
            event.preventDefault();
            const urlstr = window.location.href;
            const url = new URL(urlstr);
            const urlParams = url.searchParams;
            const user = urlParams.get('userid')
            const backUrl = new URL(`/ras_db/${user}/running/main`, window.location.origin);
            window.location.href = backUrl
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="back-button"><button class="go-back" onclick="goBack(event)">‚Ü©</button></div>

        <div class="logo">RAS</div>
        <div class="subheader">- feedback Info -</div>

        <div class="feedback">
            {% for type, feedback_list in feedbacks.items %}
                <div class="feedback-section">
                    <h2 class="feedback-type">{{ type }}</h2>
                    <ol class="note">
                        {% for feedback in feedback_list %}
                            <li class="list-item" style="color:#ff4a4a">
                            <div style="display: flex">
                                <div style="padding-right: 0.5rem">‚ñ∂</div><div><a href="{% url 'feedback_detail' feedback.0 %}?userid={{request.GET.userid}}">{{ feedback.1 }}</a></div>
                            </div>
                            </li>
                        {% endfor %}
                    </ol>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
